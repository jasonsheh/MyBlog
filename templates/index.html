{% include "_common_header.html" %}
<body>

        {% include "_front_header.html" %}

            <h4>Articles</h4>
            <ul class="article-list">
            {% for article in articles %}

            </ul>
        </div>

        <div class="footer">
            <p>2018 powered by JasonSheh</p>
        </div>
    </div>
