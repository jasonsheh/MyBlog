{% include "_common_header.html" %}
<body class="login" >
<!-- Container --
<div id="container">

<!-- Content -->
<div id="content" class="col-md-4 col-md-offset-4">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
            <h4 class="modal-title" id="myModalLabel">后台管理</h4>
        </div>
        <form action="/login/" method="post" id="login-form">
            {% csrf_token %}
            <div class="modal-body">
                <div class="form-group">
                    <label class="required" for="id_username">Username:</label>
                    <input class="form-control" id="id_username" maxlength="254" name="username" type="text" required/>
                </div>

                <div class="form-group">
                    <label class="required" for="id_password">Password:</label>
                    <input class="form-control" id="id_password" name="password" type="password" required/>
                </div>

                <div class="text-center">
                    <span class="form-group-btn">
                        <button class="btn btn-default" type="submit">登陆</button>
                    </span>
                </div>
            </div>
        </form>

        <script type="text/javascript">
        document.getElementById('id_username').focus()
        </script>
    </div>

    <br class="clear"/>
</div>
<!-- END Content -->
</body>
</html>
